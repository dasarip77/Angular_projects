

<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor = "let hero of heroes">    
    <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    </li>
</ul>

<h2>My User</h2>
<ul class="heroes">
    <li *ngFor = "let hero of userlist">    
    <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span>{{hero.first_name}}
    </a>
    </li>
</ul>
